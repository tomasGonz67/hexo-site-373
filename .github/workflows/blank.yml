name: Test and Deploy Hexo Site

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Hexo website repository
      - name: Checkout Hexo repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify your Node.js version
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Install Hexo CLI globally
      - name: Install Hexo CLI
        run: npm install hexo-cli -g

      # Generate the static website
      - name: Generate Hexo site
        run: npx hexo generate

      # Change to the blog directory
      - name: Change to blog directory
        run: cd blog

      # Start the Hexo server in the background
      - name: Start Hexo server
        working-directory: blog
        run: |
          npx hexo server --port 4000 > hexo.log 2>&1 &
          echo $! > hexo.pid



      # Checkout the Playwright test repository
      - name: Checkout Playwright test repository
        uses: actions/checkout@v3
        with:
          repository: vvh24/IS373-Playwright
          path: playwright-test-repo
          token: ${{ secrets.GITHUB_TOKEN }}  # Ensure you have the right permissions

      # Install Playwright dependencies
      - name: Install Playwright dependencies
        working-directory: playwright-test-repo
        run: npm ci

      # Install Playwright browsers
      - name: Install Playwright browsers
        working-directory: playwright-test-repo
        run: npx playwright install

      # Run the Playwright tests against the running Hexo site
      - name: Run Playwright tests
        working-directory: playwright-test-repo
        run: npx playwright test --config=playwright.config.js

      # Stop the Hexo server
      - name: Stop Hexo server
        if: always()
        run: |
          if [ -f hexo.pid ]; then
            kill $(cat hexo.pid) || true
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout Hexo repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Hexo site
        run: npx hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Hexo outputs the generated files to the 'public' directory
