name: Test and Deploy Hexo Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Hexo website repository
      - name: Checkout Hexo repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify your Node.js version
          cache: 'npm'

      - name: Install Hexo and dependencies
        run: |
          npm install hexo-cli -g
          npm install

      # Generate the static website
      - name: Generate Hexo site
        run: hexo generate

      - name: Clone Playwright test repository
        run: |
          git clone https://github.com/vvh24/IS373-Playwright.git
          npm install


      # Checkout the Playwright test repository
      - name: Checkout Playwright test repository
        uses: actions/checkout@v4
        with:
          repository: vvh24/IS373-Playwright
          run: node test.js

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify the version of Node.js you want to use

      - name: Install dependencies
        run: npm install

      - name: Build Hexo
        run: npm run generate  # Adjust this command if your build script is named differently

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Make sure your package.json has a deploy script that runs 'hexo deploy'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub Actions
          
